[metadata]
name = LISEreader
version = attr: lisereader.version.__version__
description = Reader of data files generated by LISE++.
long_description = file: README.md
long_description_content_type = text/markdown
author = gwgwhc, DFreireF
url = https://github.com/gwgwhc/lisereader
download_url = https://github.com/gwgwhc/lisereader/tarball/{version}
license = GPLv3
keywords = physics, data, LISE++
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Natural Language :: English
    Operating System :: OS Independent
    Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
install_requires =
    numpy

[options.entry_points]
console_scripts =
    lisereader = lisereader.__main__:main
